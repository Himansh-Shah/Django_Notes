{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'design.css'%}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <title>Document</title>
</head>
<body>
    <div class="flex">
        <div class="xyz">
            <h1>{{ queryset.title }}</h1>
        </div>
    </div>
    <hr>
        <div class="xyz">
            <div class="Topics">
                <h2>Topic</h2>
                {% for topic in queryset.topics.all %}
                    <h3>{{ topic }}</h3>
                {% endfor %}
            </div>
            <div class='Difficulty'>
                <h2>
                    Difficulty
                </h2>
                <h3>
                    {{queryset.difficulty}}
                </h3>
            </div>
            <div class="Date">
                <h2>Date</h2>
                <h3>20/11/2021</h3>
            </div>
        </div>
    <hr>
    <div class="xyz">
        <div class="Note">
            <h2>Note</h2>
            <h3>{{queryset.note}}</h3>
        </div>
        <div class="Code">
            <h2>Code</h2>
            <h3>{{queryset.code}}</h3>
        </div>
    </div>
</body>
</html>
